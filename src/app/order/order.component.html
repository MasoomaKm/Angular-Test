<table class="order-data">
    <tr>
      <th>Order Number</th>
      <th>Customer Name</th>
      <th>Order Date</th>
      <th>Total Amount</th>
    </tr>
    <ng-container *ngIf="orders && orders.length > 0; else noData">
      <tr *ngFor="let order of orders">
        <td>{{order.order_number}}</td>
        <td>{{order.customer_name}}</td>
        <td>{{order.order_date}}</td>
        <td>{{order.amount}}</td>
      </tr>
    </ng-container>
    <ng-template #noData>
      <tr>
        <td colspan="4">No order data loaded</td>
      </tr>
    </ng-template>
  </table>
