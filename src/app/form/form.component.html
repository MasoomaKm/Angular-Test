<form [formGroup]="formData" (ngSubmit)="onSubmit()">
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" placeholder="name">
      <div *ngIf="formData.get('name')?.invalid && formData.get('name')?.touched" >
        <small>Name is required.</small>
      </div>
    </div>
    <div>
      <label for="email">Email</label>
      <input type="text" id="email" formControlName="email" placeholder="email">
      <div *ngIf="formData.get('email')?.invalid && formData.get('email')?.touched" >
        <small>Email is required.</small>
      </div>
    </div>
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" formControlName="username" placeholder="username">
    </div>
    <button type="submit" class="submit" [disabled]="formData.invalid">Submit</button>

    <div *ngIf="formSubmitted">
        <h3>Form Data:</h3>
        <pre>{{ formData.value | json }}</pre>
      </div>
  </form>
