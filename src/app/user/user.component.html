

<table class="users">
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>User Name</th>
        <th>Email</th>
    </tr>
    <tr *ngFor = "let user of users">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
    </tr>
</table>
